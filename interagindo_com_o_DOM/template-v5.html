<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-once faz interpolar uma unica vez -->
        <p v-once >{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
        <hr>
        <p v-html="ancora"></p>
    </div>

    <script>
        new Vue({ 
            el: "#app",
            data: {
                titulo: 'Usando VueJS!',
                link: 'http://google.com/',
                ancora: '<a href="http://facebook.com">Facebook</a>'
            },
            methods: {
                saudacao: function(){
                    this.titulo = "Bom dia!";
                    return this.titulo;
                }
            },

        });
    </script>
</body>
</html>
